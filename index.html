<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="d-flex justify-content-center align-items-center">

    <div class="container main mt-2 text-light">
        <h1 class="text-center">GPA Calculator</h1>

        <!-- Courses, Credits, and Grades -->
        <div id="course-container">
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Courses</label>
                </div>
                <div class="col-3">
                    <label for="credits" class="form-label">Credits</label>
                </div>
                <div class="col-3">
                    <label for="grades" class="form-label">Grades</label>
                </div>
            </div>

            <!-- Existing course inputs (initial 5 courses) -->
            <div class="row">
                <div class="col-6">
                    <input type="text" id="course1" class="form-control form-control-sm mb-3" placeholder="Course">
                </div>
                <div class="col-3">
                    <select id="credit1" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-3">
                    <select id="grade1" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" id="course2" class="form-control form-control-sm mb-3" placeholder="Course">
                </div>
                <div class="col-3">
                    <select id="credit2" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-3">
                    <select id="grade2" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" id="course3" class="form-control form-control-sm mb-3" placeholder="Course">
                </div>
                <div class="col-3">
                    <select id="credit3" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-3">
                    <select id="grade3" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" id="course4" class="form-control form-control-sm mb-3" placeholder="Course">
                </div>
                <div class="col-3">
                    <select id="credit4" class="form-select form-select-sm mb-3">
                        <option selected>-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-3">
                    <select id="grade4" class="form-select form-select-sm mb-3">

                        <option value="F">F</option>
                    </select>

                <div class="col-6">

                </div>
                <div class="col-3">

                    </select>
                </div>
                <div class="col-3">
                    <select id="grade5" class="form-select form-select-sm mb-3">

                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>
        </div>

        <a class="addmorecoures mb-2" id="addcourses" onclick="addMoreCourses()">+ add more course</a>

        <div class="row mt-1">
            <div class="col-6">
                <label for="previousCGPA" class="form-label" id="previousCGPA-label">CGPA of Previous Semester:</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control form-control-sm" id="previousCGPA" placeholder="Enter GPA" data-credits="18">
            </div>
        </div>

        <div class="text-center mb-1" id="currentGPA" style="display: none;"></div>
        <div class="text-center mb-1" id="currentCGPA" style="display: none;"></div>

        <button type="button" class="calculatebtn mb-2" onclick="calculateCGPA()">Calculate</button>
    </div>

    <script src="myscript.js"></script>
